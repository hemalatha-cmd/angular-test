<div class="row">
<div class="col-md-3">
  <div class="card" >
    <h4 class="card-header">Profile Detail</h4>
    <div class="card-body">
      <h6 class="card-title">{{user.name}}</h6>
      <p>
        {{user.address.street}}, {{user.address.city}}

      </p>
      <p>
        {{user.phone}}

      </p>
      <p>
        {{user.email}}

      </p>
    </div>
  </div>
</div>
<div class="col-md-8">
    
    
        <div *ngFor="let post of posts">
  
            <div class="card" style="margin-top: 10px;">
                <div class="card-body">
                  <h5 class="card-title">{{post.title}}</h5>
                  <p class="card-text" *ngFor="let comment   of post.comments">
                    -  {{comment.body}}
                  </p>
                </div>
              </div>
        </div>
</div>
</div>
