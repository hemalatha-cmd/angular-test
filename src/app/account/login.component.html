<h3 class="text-center">Welcome to Dunder-Mifflin</h3> <br>
<h6 class="text-center">Welcome to Dunder-Mifflin internal network. Please  enter a username to view
    your posts and comments
</h6>

<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Email</label>
                <input id="username" placeholder="Enter email address" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div id="email_required" *ngIf="f.username.errors.required">Email Address is required</div>
                </div>
            </div>
           
            <div class="form-group">
                <button id="login-btn" [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
